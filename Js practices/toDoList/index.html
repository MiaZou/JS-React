<!DOCTYPE html>
<html lang="en">
<head>
  <title>To Do List</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="edit">
      <h1>To Dos List</h1>
      <p>Enter to-do items into the input field</p>
      <p>Click the "X" to remove the item from your list.</p>
      <input placeholder="New item" maxlength="50">
      <button><i class="fas fa-pencil-alt fa-2x"></i></button>
    </div>
    <div class="list-field">
      <ul>
      </ul>
    </div>
    <script src="https://kit.fontawesome.com/cc4d553d02.js" crossorigin="anonymous"></script>
    <script src="toDoList.js"></script>
  </body>
</html>
